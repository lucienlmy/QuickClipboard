          if ! git ls-remote --exit-code upstream ${{ matrix.branch }} >/dev/null 2>&1; then
            echo "âš ï¸ ä¸Šæ¸¸ä»“åº“ä¸å­˜åœ¨åˆ†æ”¯ ${{ matrix.branch }}ï¼Œè·³è¿‡åŒæ­¥"
            exit 0
          fi

          git fetch origin ${{ matrix.branch }}
          git fetch upstream ${{ matrix.branch }}

          git checkout -B ${{ matrix.branch }} origin/${{ matrix.branch }}
          git merge upstream/${{ matrix.branch }} || echo "âš ï¸ åˆå¹¶æœ‰å†²çªï¼Œå°†é€šè¿‡ PR è§£å†³"

          [ -d .github/workflows ] && git checkout HEAD -- .github/workflows/

          git checkout -b $BRANCH
          git push origin $BRANCH

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync fork with upstream/${{ matrix.branch }}"
