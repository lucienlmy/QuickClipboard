name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Configure Cargo to use git CLI
        run: |
          mkdir -p ~/.cargo
          echo '[net]' >> ~/.cargo/config.toml
          echo 'git-fetch-with-cli = true' >> ~/.cargo/config.toml
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'QuickClipboard ${{ github.ref_name }}'
          releaseBody: 'https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true

      - name: Get version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Add forceUpdate field to latest.json
        run: |
          $jsonPath = "src-tauri/target/release/bundle/nsis/latest.json"
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $json | Add-Member -NotePropertyName "forceUpdate" -NotePropertyValue $false
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath -Encoding UTF8
          echo "Added forceUpdate: false to latest.json"
        shell: pwsh

      - name: Upload modified latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: src-tauri/target/release/bundle/nsis/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare portable versions
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $srcExe = "src-tauri/target/release/QuickClipboard.exe"
          $portableExe = "QuickClipboard_${version}_portable.exe"
          $plainExe = "QuickClipboard_${version}.exe"
          
          Copy-Item $srcExe $portableExe
          Copy-Item $srcExe $plainExe
          
          echo "Created: $portableExe"
          echo "Created: $plainExe"
        shell: pwsh

      - name: Upload portable versions to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            QuickClipboard_${{ steps.version.outputs.VERSION }}_portable.exe
            QuickClipboard_${{ steps.version.outputs.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
